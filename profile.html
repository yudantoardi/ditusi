<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/bootstrap.css">
    <link rel="stylesheet" href="asset/css/fontawesome-all.css">
    <link rel="stylesheet" href="asset/css/owl.carousel.css">
    <link rel="stylesheet" href="asset/css/main.css">
    
</head>
<body>
    
    <div class="master">

        <!--HEADER START-->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="index.html" class="logo">
                            <img src="asset/images/logo-no-text.png" alt="">
                            <span>DITUSI</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!--HEADER END-->

        <!--BOTTOM NAV START-->
        <section class="bottom-nav">
            <a href="#">
                <img src="asset/images/icon-house.svg" alt="">
                <span>Beranda</span>
            </a>
            <a href="#">
                <img src="asset/images/icon-transaksi.svg" alt="">
                <span>Transaksi</span>
            </a>
            <a href="#" class="active">
                <img src="asset/images/user.svg" alt="">
                <span>Akun</span>
            </a>
        </section>
        <!--BOTTOM NAV END-->

        <!--PROFILE START-->
        <section class="profile">
            <figure class="profile-cover ratio">
                <img src="asset/images/bank/img-8.jpg" alt="">
            </figure>
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <div class="profile-picture">
                            <figure class="ratio ratio-1 is-circle">
                                <img src="asset/images/bank/profile.png" alt="">
                            </figure>
                        </div>
                        <h3 class="text-center">Rickie Mickie</h3>
                        <span>ricky@example.com / 08123456789</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="profile-nav">
                            <a href="#">
                                <img src="asset/images/icon-edit.svg" alt=""> Ubah Profil <i class="fa fa-angle-right"></i>
                            </a>
                            <a href="#">
                                <img src="asset/images/icon-lock.svg" alt=""> Ubah Kata Sandi <i class="fa fa-angle-right"></i>
                            </a>
                            <a href="#">
                                <img src="asset/images/icon-signout.svg" alt=""> Log Out <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--PROFILE END-->

        <!--SIGN OUT CONFIRMATION START-->
        <div class="overlay"></div>
        <!--SIGN OUT CONFIRMATION END-->
        <div id="sign-out-confirmation" class="popup" style="display: none;">
            <h4>Apakah anda yakin akan keluar?</h4>
            <p class="mb-4">Jika anda keluar maka anda perlu melakukan login kembali jika ingin masuk ke akun ini.</p>
            
            <div class="btn-groups mb-0">
                <button class="btn btn-outline-primary">Batal</button>
                <button class="btn btn-primary">Ya</button>
            </div>
        </div>

    </div>

    <script src="asset/js/jquery-1.11.0.min.js"></script>
    <script src="asset/js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".hero").owlCarousel({
                singleItem: true,
                pagination: true
            });
        });
    </script>
</body>
</html>
