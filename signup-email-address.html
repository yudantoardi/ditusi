<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="asset/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/bootstrap.css">
    <link rel="stylesheet" href="asset/css/fontawesome-all.css">
    <link rel="stylesheet" href="asset/css/owl.carousel.css">
    <link rel="stylesheet" href="asset/css/main.css">
    
</head>
<body>
    
    <div class="master">

        <!--HEADER START-->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="index.html" class="logo">
                            <img src="asset/images/logo-no-text.png" alt="">
                            <span>DITUSI</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!--HEADER END-->

        <section class="forms">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="#" class="btn btn-with-icon"><i class="fa fa-arrow-left"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h3>Masuk dan nikmati kemudahan dalam melakukan Topup</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="tab-links">
                            <a href="signup-phone-number.html">Dengan Nomor HP</a>
                            <a href="#" class="active">Dengan Alamat Email</a>
                        </div>

                        <form action="" class="form-group">
                            <div class="input-group">
                                <label for="">Email</label>
                                <input type="email" placeholder="Masukkan Alamat Email Anda">
                            </div>
                            <div class="input-group">
                                <label for="">Kata Sandi</label>
                                <input type="password" placeholder="Masukkan kata sandi Anda">
                                <i class="tip-icon fa fa-eye"></i>
                                <a href="#" class="link fullwidth text-right">Lupa Kata Sandi?</a>
                            </div>
                            <div class="input-group text-right">
                                <button class="btn btn-primary fullwidth">Daftar</button>
                            </div>
                            <div class="input-group text-center">
                                <div class="spacer spacer-with-text">
                                    <span>atau</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <a href="#" class="btn btn-third">
                                    <img src="asset/images/icon-google-color.png" alt=""> Daftar dengan Google
                                </a>
                            </div>
                            <div class="input-group text-center">
                                <p>Sudah memiliki akun? <a href="login-email-address.html" class="link">Masuk</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        

    </div>

    <script src="asset/js/jquery-1.11.0.min.js"></script>
    <script src="asset/js/owl.carousel.min.js"></script>
